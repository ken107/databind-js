<!DOCTYPE html>
<html>
<head>
	<script src="../../databind.js"></script>
	<script src="https://rawgit.com/Starcounter-Jack/JSON-Patch/master/src/json-patch.js"></script>
	<script>
		var model = {
			chatLog: []
		};
		var ws = new (WebSocket || MozWebSocket)("ws://localhost:8080/chat");
		ws.onopen = function() {
			ws.send(JSON.stringify({cmd: "SUB", pointers: ["/chatLog"]}));
		};
		ws.onmessage = function(e) {
			var m = eval('(' + e.data + ')');
			if (m.cmd == "PUB") jsonpatch.apply(model, m.patches);
		};
		function send(name, message) {
			ws.send(JSON.stringify({cmd: "ACT", method: "sendChat", args: [name, message]}));
		}
	</script>
</head>
<body>
	<div style="width: 500px; height: 400px; background: #ddd">
		<div bind-repeater-i="#model.chatLog.length" bind-var-entry="#model.chatLog[#i]">
			{{#entry}}
		</div>
	</div>
	<form bind-event-submit="send(thisElem.name.value, thisElem.message.value); thisElem.message.value = ''; return false;">
		<input type="text" name="name" size="10" />
		<input type="text" name="message" size="25" />
		<input type="submit" />
	</form>
</body>
</html>
